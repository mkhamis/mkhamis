  info: PhD Student in the SOCIAL CDT programme, started Oct 2020
  keywords: Human-Drone Interaction, Social Drones, Human-Robot Interaction
  description: "Robin's doctoral project focuses on the study of human behaviour around Social drones in immersive virtual reality (VR). He aims to address three questions Humans - How do they behave around drones ? Drones - How to make them social ? And Virtual Reality - What are the limits and capabilities of using VR as an approach for researching Human-Drone Interaction?"
