- name: Noora AlSakar
  photo: bio-photo.png
  info: PhD Student, started Oct 2021
  keywords: Privacy, Human centered security, Augmented reality.
  description: "Recent advances in mobile devices led them to seamlessly support eye tracking. This brings a lot of advantages to interaction. However, eye movements also reveal sensitive attributes about the user. My research aims to investigate the privacy risks of eye tracking on handheld mobile devices and design protective measures using AR based solutions."
