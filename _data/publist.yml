- title: "Fast and Secure Authentication in Virtual Reality using Coordinated 3D Manipulation and Pointing"
  description: "We present RubikAuth, an authentication scheme for VR where users authenticate quickly and securely by selecting digits from a virtual 3D cube that leverages coordinated 3D manipulation and pointing. We report on results from three studies comparing how pointing using eye gaze, head pose, and controller tapping impact RubikAuth's usability, memorability, and observation resistance under three realistic threat models. We found that entering a four-symbol RubikAuth password is fast and highly resilient to observations. Our work underlines the importance of considering novel but realistic threat models beyond standard one-time attacks to fully assess the observation-resistance of authentication schemes. We outline five learned lessons for designing and evaluating authentication schemes for immersive virtual reality. "
