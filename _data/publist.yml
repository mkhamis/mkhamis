- title: "Stay Cool! Understanding Thermal Attacks on Mobile-based User Authentication"
  image: abdelrahman2017chi.png
  description: "As thermal cameras become ubiquitous and affordable, we foresee a new form of threat to user privacy on mobile devices. Thermal cameras allow performing thermal attacks, where heat traces, resulting from authentication, can be used to reconstruct passwords. In this work we investigate in details the viability of exploiting thermal imaging to infer PINs and patterns on mobile devices. We present a study (N=18) where we evaluated how properties of PINs and patterns influence their thermal attacks resistance. We found that thermal attacks are indeed viable on mobile devices; overlapping patterns significantly decrease successful thermal attack rate from 100% to 16.67%, while PINs remain vulnerable (>72% success rate) even with duplicate digits"
  authors: Yomna Abdelrahman*, Mohamed Khamis*, Stefan Schneegass, Florian Alt.
